name: Publish Packages

on:
  push:
    branches:
        - feat/learna

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup GIT config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.8'

      - name: Install dependencies
        run: npm i

      - name: Authenticate with npm
        env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          set -e
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm whoami
            

      #- name: Build and Publish headerbykd package
      #  #if: ${{ github.event_name == 'push' && contains(github.event.commits[0].added, 'packages/headerbykd') }}
      #  run: npx lerna exec --scope headerbykd -- npm run build && npx lerna exec --scope headerbykd -- npm update
      #  env:
      #    NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Release
        run: |
          npx lerna version --conventional-commits --yes && npx lerna publish from-git --yes --loglevel debug
